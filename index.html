<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cidadela</title>
  <style>
    /* Tema escuro e vermelho */
    body {
      background-color: #121212;
      color: #e53935; /* vermelho vibrante */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px #e53935;
    }

    p {
      font-size: 1.5rem;
      color: #ff7961; /* vermelho claro */
      text-align: center;
      max-width: 600px;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border: 2px solid #e53935;
      border-radius: 10px;
      box-shadow: 0 0 20px #b71c1c;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cidadela</h1>
    <p>Bem-vindo a Cidadela! O seu portal seguro.</p>
  </div>
</body>
</html>
