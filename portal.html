<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal WebRTC P2P</title>
    <script src="webrct.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Chat WebRTC</h1>
    <div class="container">
        <div id="chat"></div>

        <input id="msgInput" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>

        <button onclick="createOffer()">Criar Oferta</button>
        <button onclick="createAnswer()">Responder com Answer</button>

        <textarea id="localSDP" placeholder="SDP local"></textarea>
        <textarea id="remoteSDP" placeholder="Cole o SDP remoto aqui"></textarea>
    </div>

</body>

</html>
