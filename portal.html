<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat WebRTC</title>
    <script src="webrct.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        #chat {
            width: 90%;
            max-width: 600px;
            height: 250px;
            background: #111;
            border: 1px solid #c80000;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        #msgInput {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            background: #111;
            border: 1px solid #c80000;
            color: #c80000;
            font-family: "Space Mono", monospace;
            margin-bottom: 10px;
        }

        button {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            background: #c80000;
            border: none;
            color: white;
            cursor: pointer;
            font-family: "Space Mono", monospace;
        }

        button:disabled {
            background: #700000;
            cursor: default;
        }
    </style>
</head>

<body>
    <div class="container">
    <h1>Chat WebRTC</h1>
    
        <div id="chat"></div>
        <input type="text" id="msgInput" placeholder="Digite sua mensagem" autocomplete="off" />
        <button id="sendBtn" disabled>Enviar</button>
    </div>

</body>

</html>
